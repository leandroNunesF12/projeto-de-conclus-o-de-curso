<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CO.GA</title>
  <link rel="shortcut icon" href="./scr/imagens/29.CO.GA.PNG" type="image/x-icon">
  <link rel="stylesheet" href="./scr/css/styles.css">
  <link rel="stylesheet" href="./scr/css/reset.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <header class="cabecalho">
    <div class="botoes">
      <img class="logo" src="./scr/imagens/29.CO.GA.PNG" alt="logo co.ga">
        <a href="#"><img class="links" src="./scr/imagens/BOTAO_NEWS.png" alt="logo do news"></a>
      
        <a href="#"><img class="links" src="./scr/imagens/BOTAO_FEED.png" alt="logo do feed"></a>
    </div>
    <input class="pesquisa" type="text" name="search" 
    placeholder="busque aqui o que procura..."> 
    <div class="cadastro">
      <button type="button" class="cadastrese">
        <a href="./scr/pages/cadastro.html">Cadastre-se</a>
      </button>

        <a href="./scr/pages/login.html">Login</a>
      </button>
    </div>
  </header>
  <main class="corpo">
    <div class="entre-aqui">
      <h1>encontre sua comunidade</h1>
      <h2>se junte com pessoas para falar sobre seu jogo favorito <br> com apenas um click</h2>
      <button type="button">ENTRE AQUI</button>
    </div>
    <div class="logos">
      <div class="cima" >
        <a href="#"><img src="./scr/imagens/41.COD_(PAGE_1).png" alt="logo do jogo call of duty"></a>
        <a href="#"><img src="./scr/imagens/38.GLOBO_(PAGE_1).png" alt="logo do global"></a>
      </div>
      <div class="baixo">
        <a href="#"><img src="./scr/imagens/39.LOL_(PAGE_1).png" alt="logo league of legends"></a>
        <a href="#"><img src="./scr/imagens/40.VALORANT_(PAGE_1).png" alt="logo valorant"></a>
      </div>
    </div>
  </main>
