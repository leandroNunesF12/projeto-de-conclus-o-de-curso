<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CO.GA</title>
  <link rel="shortcut icon" href="../imagens/29.CO.GA.PNG" type="image/x-icon">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/modal.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https: //fonts.googleapis.com/css2? family= Karantina & display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">

</head>
<body>
  <header class="cabecalho">
    <div class="botoes">
      <img class="logo" src="../imagens/29.CO.GA.PNG" alt="logo co.ga">
      <a href="#">
        <img src="../imagens/thumbnail_32.E-SPORTS.png" alt="trofeu" />
        <p>E-sport</p>
      </a>

      <a href="#">
        <img src="../imagens/38.GLOBO_(PAGE_1).png" alt="globo">
        <p>Gerais</p>
      </a>
    </div>  

    <div id="abrirModal" class="modal">
      <div>
        <div class="faixa">
          <a href="#fechar" title="Fechar" class="fechar">X</a>
        </div>
        <h2 class="texto">Sinto muito caro Gamer mas, ao que parece, você ainda não possui cadastro. Se cadastre e encontre amigos para jogar junto!</h2>
        <a href="../pages/cadastro.html" class="link">
          <button class="botaoCadastra">
            cadastrar
          </button>
        </a>
      </div>
    </div>

  </header>
  <main class="corpo">
    <form class="form" action="#">
      <div class="grupo">
        <label>Usuário</label>
        <input type="text" name="usuario">
      </div>

      <div class="grupo">
        <label>Senha</label>
        <input type="password" name="senha">
      </div>

      <div class="grupo">
        <a href="./recuperasenha.html">esqueci minha senha</a>
        <a href="./cadastro.html">Novo aqui? Cadastre-se</a>
      </div>

      <div class="grupo">
        <button type="submit">
          <a href="#abrirConfirmar">Confirmar</a>
        </button>
      </div>
    </form>

    <div id="abrirModal" class="modal">
      <div>
        <div>
          <a href="#fechar" title="Fechar" class="fechar">X</a>
        </div>
        <h2>Ops... Acho que você digitou seu usuário/senha errados. Tente de novo Gamer!</h2>
      </div>
  </div>
  </main>
</body>
</html>
